<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Prosty kalkulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: #61dafb;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    .calculator {
      background: #20232a;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 15px #61dafb88;
    }
    input, select, button {
      font-size: 1.2em;
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      cursor: pointer;
      background-color: #61dafb;
      color: #20232a;
      font-weight: bold;
    }
    #result {
      margin-top: 15px;
      font-size: 1.5em;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Prosty kalkulator</h1>
  <div class="calculator">
    <input type="number" id="num1" placeholder="Liczba 1" />
    <select id="operator">
      <option value="+">+</option>
      <option value="-">−</option>
      <option value="*">×</option>
      <option value="/">÷</option>
    </select>
    <input type="number" id="num2" placeholder="Liczba 2" />
    <br />
    <button onclick="calculate()">Oblicz</button>
    <div id="result"></div>
  </div>
  <footer>© 2025 Szymon Rochowicz - GitHub/Render</footer>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const op = document.getElementById('operator').value;
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = "Podaj dwie liczby!";
      } else {
        switch (op) {
          case '+': result = num1 + num2; break;
          case '-': result = num1 - num2; break;
          case '*': result = num1 * num2; break;
          case '/': 
            if (num2 === 0) result = "Nie można dzielić przez zero!";
            else result = num1 / num2; 
            break;
          default:
            result = "Nieznany operator";
        }
      }
      document.getElementById('result').textContent = "Wynik: " + result;
    }
  </script>
</body>
</html>
