name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Run tests
        run: pytest tests/

      - name: Lint with flake8
        run: |
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics

  build-docker-image:
    runs-on: ubuntu-latest
    needs: build-test-lint

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t python-project:latest .

  deploy:
    runs-on: ubuntu-latest
    needs: build-test-lint

    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: badmintonenjoyer-python
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./src

      - name: Health check - verify app is up
        run: |
          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://badmintonenjoyer-python-a7b8frccccbygcbp.polandcentral-01.azurewebsites.net/health)
          echo "HTTP Status: $STATUS_CODE"
          if [[ $STATUS_CODE -lt 200 || $STATUS_CODE -ge 400 ]]; then
            echo "Health check failed"
            exit 1
          else
            echo "Health check succeeded"
          fi
